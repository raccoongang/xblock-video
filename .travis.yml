language: python
sudo: false
python:
  - "2.7.10"
  - "2.7.13"

addons:
  apt:
    packages:
    # Install binary package for lxml to speed up build
    - ruby1.9.3
    - python-lxml

cache:
  pip: true
  directories:
    - node_modules # NPM packages

before_install:
  # Install latest stable NodeJS version. Required for eslint.
  - nvm install stable
  - gem install coveralls-lcov

install:
  - pip install --process-dependency-links -r requirements.txt

before_script:
  # Install bower, eslint, eslint-config-edx and their dependencies
  - make tools
  - make deps-test
  # Prepare for js tests
  - make prepare-for-js

script:
  - make quality-py
  - make quality-js
  - make test

after_success:
  - make coveralls
