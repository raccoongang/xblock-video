language: python
sudo: false
python:
  - "2.7.10"
  - "2.7.13"

addons:
  apt:
    packages:
    - python-lxml

cache:
  pip: true
  directories:
    - node_modules # NPM packages
    - $HOME/virtualenv/python$TRAVIS_PYTHON_VERSION/src/xmodule

before_install:
  # Install latest stable NodeJS version. Required for eslint.
  - nvm install stable
  # Install binary package for lxml to speed up build
  # - sudo apt-get -qq update
  # - sudo apt-get install -y

before_script:
  - make deps-test
  # Install eslint, eslint-config-edx and their dependencies
  - make tools

script:
  - make quality-py
  - make quality-js
  - make test-py

after_success:
  - coveralls
