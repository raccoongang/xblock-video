language: python
sudo: false
python:
  - "2.7.10"
  - "2.7.13"

addons:
  apt:
    packages:
    # Install binary package for lxml to speed up build
    - ruby2.3.1
    - python-lxml

cache:
  pip: true
  directories:
    - node_modules # NPM packages

before_install:
  # Install latest stable NodeJS version. Required for eslint.
  - nvm install stable
  - gem install coveralls-lcov

install:
  - make dev-install

before_script:
  # Run DangerCI
  - gem install danger --version '~> 4.0' && danger
  # Install bower, eslint, eslint-config-edx-es5 and their dependencies
  - make tools
  - make deps-test

script:
  - make quality-py
  - make quality-js
  - make test

after_success:
  - make coveralls
