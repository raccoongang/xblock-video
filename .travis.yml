language: python
python:
  - "2.7"
  - "2.7.10"
  - "2.7.12"
  - "2.7.13"

cache: pip

before_install:
  # Install latest stable NodeJS version. Required for eslint.
  - nvm install stable
  # Install binary package for lxml to speed up build
  - sudo apt-get -qq update
  - sudo apt-get install -y python-lxml
  - pip install -r test_requirements.txt
  - export DISPLAY=:99.0
  - sh -e /etc/init.d/xvfb start

before_script:
  - npm install eslint eslint-config-edx karma karma-jasmine karma-phantomjs-launcher karma-coverage

script:
  - "pylint video_xblock"
  - "eslint video_xblock/static/js/"
  - "nosetests video_xblock --with-coverage --cover-package=video_xblock"
after_success:
  - coveralls
