engines:
  csslint:
    enabled: true
  duplication:
    enabled: true
    config:
      languages:
      - javascript
      - python
    exclude_fingerprints:
    - ffaa02171edd2e7b1184b6eacdbed97f
  eslint:
    # Disabled since CodeClimate doesn't yet support eslint-config-edx plugin
    enabled: false
    channel: "eslint-3"
  fixme:
    enabled: true
  radon:
    enabled: true
ratings:
  paths:
  - "**.css"
  - "**.inc"
  - "**.js"
  - "**.module"
  - "**.py"
exclude_paths: []
